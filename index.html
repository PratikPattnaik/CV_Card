<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d2b463e442.js"
      crossorigin="anonymous"
    ></script>
    <title>CV</title>
  </head>
  <body>
    <div class="card">
      <div class="img">
        <img class="circle" src="profile-img.png" alt="profile image" />
      </div>
      <div class="name">
        <p class="full-name">PRATIK PATTNAIK</p>
        <p class="designation">STUDENT</p>
      </div>
      <div class="summary">
        <span class="summary-text">
          <q
            >I'm a budding Web Developer who thrives on connecting ideas,
            people, and applications from diverse disciplines and industries.</q
          >
        </span>
      </div>
      <div class="skills">
        <p class="heading">SKILLS</p>
        <div class="skills-box">
          <div class="box">HTML</div>
          <div class="box">CSS</div>
          <div class="box">JS</div>
          <div class="box">PYTHON</div>
          <div class="box ls-none">REACT.JS</div>
          <div class="box ls-none">NODE.JS</div>
        </div>
      </div>
      <div class="socials">
        <div class="socials-heading">
          <p class="heading">SOCIALS</p>
        </div>
        <div class="socials-box">
          <a href="mailto:ppattnaik0404@gmail.com" target="_blank"
            ><div class="box">
              <img src="gmail.svg" alt="gmail logo" /></div
          ></a>
          <a href="https://www.linkedin.com/in/pratik-pattnaik" target="_blank"
            ><div class="box">
              <i class="fa-brands fa-linkedin" style="color: #0a66c2"></i></div
          ></a>
          <a href="https://twitter.com/" target="_blank"
            ><div class="box">
              <i class="fa-brands fa-twitter" style="color: #74c0fc"></i></div
          ></a>
          <a href="https://github.com/PratikPattnaik" target="_blank"
            ><div class="box"><i class="fa-brands fa-github"></i></div
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
